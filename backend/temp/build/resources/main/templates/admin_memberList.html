<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
</head>

<style>
    .layout {
        margin-top: 40px;
    }
</style>
<body>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>회원 아이디</th>
            <th>회원 이름</th>
            <th>회원 전화번호</th>
            <th>회원 이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "member:${memberList}">
            <td th:text="${member.getMemberId()}"></td>
            <td th:text="${member.getMemberName()}"></td>
            <td th:text="${member.getMemberPhone()}"></td>
            <td th:text="${member.getMemberEmail()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
