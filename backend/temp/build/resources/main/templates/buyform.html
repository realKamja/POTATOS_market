<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>buyform</title>
</head>
<body>
	<form id="form" method="post">
		구매량: <input type="text" name="BuyerAmount"> <br>
		은행 선택: <input type="text" name="BuyerBank"> <br>
		계좌번호: <input type="text" name="BuyerAccount"> <br>
		받으실 주소: <input type="text" name="Buyeraddress"> <br>
		
		<input type="submit" value="제출">
	</form>
</body>
<script>
	window.onload = function(){
		var currentUrl = window.location.pathname;
		var form = document.getElementById("form");
		form.action = currentUrl;
	};
</script>
</html>
