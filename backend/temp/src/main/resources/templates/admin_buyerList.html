<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>거래 정보</title>
</head>

<style>
    .layout {
        margin-top: 40px;
    }
</style>
<body>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>구매 번호</th>
            <th>구매한 상품 게시물</th>
            <th>구매 수량</th>
            <th>구매한 총 상품 금액</th>
            <th>구매자 송금 은행명</th>
            <th>구매자 송금 계좌번호</th>
            <th>택배를 받을 구매자의 주소</th>
            <th>구매자 아이디</th>
            <th>구매자 이름</th>
            <th>구매자 전화번호</th>
            <th>구매자 이메일</th>
            <th>판매자 아이디</th>
            <th>판매자 이름</th>
            <th>판매자가 입금받을 은행명</th>
            <th>판매자가 입금받을 계좌번호</th>
            <th>판매자 전화번호</th>
            <th>판매자 이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "buyer:${buyerList}">
            <td th:text="${buyer.getId}"></td>
            <td></td>
            <td th:text="${buyer.getBuyerAmount()}"></td>
            <td></td>
            <td th:text="${buyer.getBuyerBank()}"></td>
            <td th:text="${buyer.getBuyerAccount()}"></td>
            <td th:text="${buyer.getBuyeraddress()}"></td>
            <td th:text="${buyer.getLoggedInMember().getMemberId()}"></td>
            <td th:text="${buyer.getLoggedInMember().getMemberName()}"></td>
            <td th:text="${buyer.getLoggedInMember().getMemberPhone()}"></td>
            <td th:text="${buyer.getLoggedInMember().getMemberEmail()}"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
