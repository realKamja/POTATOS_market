<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>buyform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/purchaseform.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/purchaseform.js"></script>
</head>
<body>
	<div class="deco-farmFrash">
		<span>FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASH FARM FRASHFARM FRASH FARM FRASH FARM FRASH FARM FRASH</span>
	</div>

	<form class="form-padding" th:action="@{/main/sale/{id}/purchaseform(id=${producter.id})}" method="post">
		<label class="form-label">주문서</label>
		<div class="prod-infoNamount">
			<div class="prod-img">
				<img th:src="@{/images/{producterImage}(producterImage=${producter.ProducterImage})}" alt="Sale Image">
			</div>
			<div class="prod-info">
				<h3 th:text="${producter.ProducterTitle}"></h3>
				<div class="input-amount">
					- 가격: <span th:text="${producter.ProducterPrice}"></span>원/개
					<span class="underline">
						<label for="BuyerAmount">수량: </label>
						<input type="number" name="BuyerAmount" id="BuyerAmount"/>
						<span>원</span>
					</span>
				</div>
			</div>
		</div>
		<div class="total-cost-container underline">
			<label>총 상품 금액: </label>
			<span id="total-cost"></span>
			<span>원</span>
		</div>

		<label class="form-label">구매자 정보</label>
		<div class="form-input-item">
            <select name="BuyerBank" id="BuyerBank">
                <option value="none" selected="selected" disabled="disabled" hidden="hidden">계좌 은행</option>
                <option value="신한은행">신한은행</option>
                <option value="국민은행">국민은행</option>
                <!-- TODO 은행종류 추가 -->
            </select>
            <label for="BuyerAccount">계좌 번호</label>
            <input 
                type="text" 
                name="BuyerAccount"
				class="underline"
                id="BuyerAccount"
                required
            />
        </div>

		<label class="form-label" for="BuyerAddress">배송지 정보</label>
		<input type="text" name="BuyerAddress" id="BuyerAddress" class="underline"/>
		
        <div class="button-back-next">
            <button type="button" th:onclick="|location.href='@{/main/sale/{id}(id=${producter.id})}'|">이전 단계로</button>
            <button type="submit" onclick="alert('상품 구매 완료! 구매 승인이 되면 안내대로 입금을 해주세요.')">구매하기</button>
        </div>
	</form>
</body>
</html>
