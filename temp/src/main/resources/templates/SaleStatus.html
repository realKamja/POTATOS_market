<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SaleStatus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "/saleTitle",
                type: "POST",
                dataType: "json",
                success: function(data) {
                    var saleTitleContainer = $("#sale-title");
                    var saleTitleList = $("<ul>");

                    data.forEach(function(saleTitle) {
                        var saleTitleItem = $("<p>").text("'" + saleTitle + "'을 작성 하셨습니다");
                        saleTitleList.append(saleTitleItem);
                    });

                    saleTitleContainer.append(saleTitleList);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching sale titles:", error);
                }
            });
        });
    </script>
</head>
<body>
    <div id="sale-title"></div>
</body>
</html>
