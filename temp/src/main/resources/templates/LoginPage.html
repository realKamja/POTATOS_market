<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css?after">
</head>
<body>
    <div class="login-container">
        <form action="/member/login" method="post">
            <div class="input-row">
                <label for="memberId" class="input-label">아이디:</div>
                <input type="text" name="memberId" id="memberId" required/>
            </div>
            <div class="input-row">
                <label for="memberPassword" class="input-label">비밀번호:</div>
                <input type="password" name="memberPassword" id="memberPassword" required>
            </div>
            <div class="login-button">
                <button id="login-a" type="submit">로그인</button>
                <button id="login-b" onclick="location.href='/member/signin'">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
